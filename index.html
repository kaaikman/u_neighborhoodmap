<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Neighborhood Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css" media="screen">
  </head>
  <body data-bind="css: {'overflowF': !idOpen(), 'overflowT': idOpen}">
    <main id="map" data-bind="css: {'map-large': !idOpen(), 'map-small': idOpen}"></main>
    <nav><button data-bind="click: openID, text: idIcon" id="toggler"></button></nav>
    <!-- don't need class? or can add like in map div above -->
    <aside id="info-drawer" class="id-box-hide">
      <table border="1">
        <!-- <thead>
          <tr>
            <th>Type</th>
            <th>List</th>
          </tr>
        </thead> -->
        <tbody>
          <tr>
            <td><select data-bind="options: locTypeSelect, value: locTypeSelected, event: {change: locsSelectedSet}"></select></td>
          </tr>
          <tr>
            <td data-bind="foreach: locsSelected">
              <ul data-bind="text: title, click: $parent.highlightMarker"></ul>
            </td>
          </tr>
          <tr>
            <td><div data-bind="html: placeImg"></div></td>
          </tr>
          <tr>
            <td><img src=img/pbFS.png alt="powered by foursquare" max-width: 20%></img></td>
          </tr>
        </tbody>
      </table>
    </aside>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js'></script>
    <script src="js/app.js"></script>
    <!-- LOAD THE GGL MAPS API -->
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyDWH4z-3p74wQSDRn5E9PEAAhcL54miv6c&v=3&callback=initMap"
    onerror="loadFail()"
    async defer>
    </script>
  </body>
</html>
