<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Neighborhood Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- APIS AND EXTERNAL FILES -->

    <link rel="stylesheet" href="css/styles.css" media="screen">
    <link rel="stylesheet" href="css/mapstyles.css" media="screen">
  </head>
  <body>
    <div id="map" data-bind="css: {'map-large': !idOpen(), 'map-small': idOpen}"></div>
    <div><button data-bind="click: openID, text: idIcon" id="toggler"></button></div>
    <!-- don't need class? or can add like in map div above -->
    <div id="info-drawer" class="id-box-hide">
      <table border="1">
        <thead>
          <tr>
            <th>Type</th>
            <th>List</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><select data-bind="options: locTypeSelect, value: locTypeSelected, event: {change: parent.filterMarkers(locTypeSelected())}"></select></td>
          </tr>
          <tr>
            <td data-bind="foreach: locsSelected">
              <ul data-bind="text: title">

              </ul>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js'></script>
    <script src="js/app.js"></script>
    <!-- LOAD THE GGL MAPS API -->
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyDWH4z-3p74wQSDRn5E9PEAAhcL54miv6c&v=3&callback=initMap"
    async defer>
    </script>
  </body>
</html>
